name: 部署 Storybook 文档

on:
  # 当 docs 目录或 UI 库目录中的文件发生变化时触发
  push:
    branches: [main]
    paths:
      - "docs/**"
      - "packages/versakit-ui/**"

  # 允许手动触发工作流
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    name: 构建并部署 Storybook
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - name: 检出代码
        uses: actions/checkout@v4

      # 设置 pnpm
      - name: 设置 pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      # 设置 Node.js
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"

      # 安装根目录依赖
      - name: 安装根目录依赖
        run: pnpm install

      # 安装子包目录依赖
      - name: 安装子包目录依赖
        run: pnpm install -w

      # 安装 docs 目录依赖
      - name: 安装 docs 目录依赖
        run: cd docs && pnpm install

      # 构建 UI 库
      - name: 构建 UI 库
        run: pnpm ui:build

      # 构建 Storybook
      - name: 构建 Storybook
        run: cd docs && pnpm run build

      # 部署到 GitHub Pages
      - name: 部署到 GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: docs/storybook-static
          clean: true
          target-folder: storybook
          commit-message: "docs: 更新 Storybook 文档 [skip ci]"

      # 部署到线上服务器
      - name: 部署到线上服务器
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_PORT: ${{ secrets.REMOTE_PORT || '22' }}
          SOURCE: "docs/storybook-static/"
          TARGET: ${{ secrets.REMOTE_TARGET }}
          ARGS: "-rlgoDzvc -i"
          EXCLUDE: "/dist/, /node_modules/"
